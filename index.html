<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
<!-- Imported font family -->
  <style> @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');</style>
</head>


<body style="background-color: rgb(250, 249, 249);">  
  <div class="container">
    <div class="row" >
      <div class="col-md-12 jumbotron text-center">
        
        <!--<img src="static/image/bacteria4.jpg" alt="Belly Button Biodiversity Dashboard">   -->
        <h1 class="title" style = "color: #f1f1f1;   text-shadow: 2px 2px 4px #000000;" >
          Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" >
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset">    Drop Down </select> -->
          <select id="selDataset" onchange="optionChanged(this.value)" style="color:maroon;"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar">
           <!--          <p>This bar chart displays the Top 10 bacterial species on choosing the Test subject id. X axis shows the sample values. Y axis displays OTU ids present for that sample values.</p> -->
        </div>
      </div>
      <div class="col-md-5">
        <div id="gauge">          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>
</html>
